name: Ollama DeepSeek Test

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test-ollama:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get PR changes
        id: pr-diff
        run: |
          echo "=== Getting PR Changes ==="

          echo "Getting changed files..."
          echo "Changed files:" > pr_changes.txt
          git diff --name-status ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | tee -a pr_changes.txt

          echo -e "\nGetting detailed changes..."
          echo -e "\nDetailed changes:" >> pr_changes.txt
          git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | tee -a pr_changes.txt

          echo -e "\n=== Full PR Changes Content ==="
          cat pr_changes.txt

          # Store in environment variable
          {
            echo 'PR_CHANGES<<EOF'
            cat pr_changes.txt
            echo 'EOF'
          } >> $GITHUB_ENV

          # Also set as output
          {
            echo "diff_content<<EOF"
            cat pr_changes.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT
        shell: bash


      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh

      - name: Run DeepSeek model
        id: run-model
        run: |
          echo "::group::Model Response"
          echo "Sending code review request to DeepSeek model..."
          echo "----------------------------------------"
          
          # Create the prompt
          PROMPT="Hello! Could you please review the code changes in this pull request for any potential issues or improvements?"
          
          # Run the model and clean the output
          response=$(echo "$PROMPT" | ollama run deepseek-r1:1.5b 2>/dev/null | grep -v '^[0-9]' | grep -v '25[hl]' | grep -v '⠙\|⠸\|⠴\|⠦\|⠧\|⠇\|⠏\|⠋\|⠙\|⠹\|⠼' | sed '/^$/d')
          
          # Display the response
          echo "Model response:"
          echo "----------------------------------------"
          echo "$response" | sed 's/^/> /'
          echo "----------------------------------------"
          
          # Store the response in GITHUB_OUTPUT
          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$response" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "::endgroup::"